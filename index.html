<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  

</head>
<body>


<div class="container">
    
<header>
    <h1>FORMULARIO DE ENTRADA DE CLIENTE</h1>
</header>

<form id="formQuestion" name="registro" class="mb-3 needs-validation">
    <div class="col-6 mt-1">
        <label for="inputName" class="form-label">Nombre</label>
        <input  id="nombre" name="nombre"  type="text" class="form-control" placeholder="Ingrese su Nombre" required>
        <div class="invalid-feedback">
            Ingrese Nombre
        </div>
    </div>
      <div class="col-6 mt-1">
        <label for="inputName2" class="form-label">Apellidos</label>
        <input id="apellido" name="apellido"  type="text" class="form-control" placeholder="Ingrese su Apellido" required>
        <div class="invalid-feedback">
            Ingrese Apellido
        </div>
      </div>
       <div class="col-md-6 mt-1 ">
      <label for="inputEmail4" class="form-label">Email</label>
      <input id="email" name="email"  type="email" class="form-control" placeholder="email@ejemplo.com" required>
      <div class="invalid-feedback">
        Ingrese Correo
    </div>
        </div>
       <div  class="col-md-6 mt-1">
      <label for="inputAddress" class="form-label">Dirección</label>
      <input id="direccion" name="direccion" type="text" class="form-control" placeholder="Calle, Distrito, Provincia" required>
      <div class="invalid-feedback">
        Ingrese Direccion
    </div>
    </div>
      
    <br>
    <div class="col-3 mt-1">
      <button id="btnGuardar" type="button" class="btn btn-primary" >Guardar</button>
      <button id="btnLimpiar" type="button" class="btn btn-primary">Limpiar</button>
      </div>
    
       
  </form>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    ̣̣̣̣̣̣̣̣̣<script src="./prueba.js"></script>
</body>
</html>
